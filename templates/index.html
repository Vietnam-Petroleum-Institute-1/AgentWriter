<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Chat with Chatbot</title>
  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100%; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      background-color: #f5f5f5; 
      font-family: Arial, sans-serif; 
    }
    .chat-container { 
      width: 100%; 
      height: 100%; 
      max-width: 100%; 
      max-height: 100%; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
      border-radius: 8px; 
      overflow: hidden; 
      display: flex; 
      flex-direction: column; 
      background-color: #fff; 
    }
    .chat-header { 
      background-color: #007bff; 
      color: white; 
      padding: 16px; 
      font-size: 20px; 
      display: flex; 
      align-items: center; 
    }
    .chat-header img { 
      height: 40px; 
      margin-right: 16px; 
    }
    .chat-messages { 
      flex: 1; 
      padding: 16px; 
      overflow-y: auto; 
      display: flex; 
      flex-direction: column; 
    }
    .chat-input { 
      display: flex; 
      border-top: 1px solid #ddd; 
    }
    .chat-input input { 
      flex: 1; 
      padding: 16px; 
      border: none; 
      outline: none; 
      font-size: 16px; 
    }
    .chat-input button { 
      padding: 16px; 
      border: none; 
      background-color: #007bff; 
      color: #fff; 
      cursor: pointer; 
      font-size: 16px; 
    }
    .message { 
      margin: 8px 0; 
      display: flex; 
    }
    .message.user { 
      justify-content: flex-end; 
    }
    .message.bot { 
      justify-content: flex-start; 
    }
    .message-content { 
      max-width: 60%; 
      padding: 10px; 
      border-radius: 20px; 
      word-wrap: break-word; 
      white-space: pre-wrap; 
    }
    .message.user .message-content { 
      background-color: #007bff; 
      color: white; 
      border-bottom-right-radius: 0; 
    }
    .message.bot .message-content { 
      background-color: #e1e1e1; 
      border-bottom-left-radius: 0; 
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="{{ url_for('static', filename='images/Logo_Petrovietnam.svg.png') }}" alt="Logo">
      PVPower Assistant
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();

      if (message === '') {
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const user_id = urlParams.get('user_id');
      const conversation_id = urlParams.get('conversation_id');

      // Add user message to chat
      addMessageToChat('user', message);

      // Clear input field
      userInput.value = '';

      // Call API to get the response
      fetch(`/api/message?text=${encodeURIComponent(message)}&user_id=${encodeURIComponent(user_id)}&conversation_id=${encodeURIComponent(conversation_id)}`)
        .then(response => response.json())
        .then(data => {
          // Add bot message to chat
          addMessageToChat('bot', data.result);
        })
        .catch(error => {
          console.error('Error:', error);
          addMessageToChat('bot', 'Sorry, something went wrong.');
        });
    }

    function addMessageToChat(sender, message) {
      const chatMessages = document.getElementById('chatMessages');

      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender);

      const messageContent = document.createElement('div');
      messageContent.classList.add('message-content');
      messageContent.textContent = message;

      messageElement.appendChild(messageContent);
      chatMessages.appendChild(messageElement);

      // Scroll to the bottom of the chat
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
